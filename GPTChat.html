<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./GPTChat.css">
    <title>Chat with GPT</title>
</head>

<body>
    <div class="center">
        <div class="chat">
            <div class="contact bar">
                <div class="pic gpt"></div>
                <div class="name">
                    GPT
                    <br>
                    Online
                </div>
            </div>
            <div class="messages" id="chat">
                <div class="time">
                    Now
                </div>
                <div class="answer">
                    <div class="message gpt">
                        Привет, можешь задать мне любой вопрос.
                    </div>
                </div>
                <div class="load message gpt hidden">
                    <div class="typing typing-1"></div>
                    <div class="typing typing-2"></div>
                    <div class="typing typing-3"></div>
                </div>
                <div class="scroll"></div>
            </div>
            <div class="input">
                <input placeholder="Type your message here!" type="text" class="textInput"
                    onkeydown="checkForEnter(event)">
                <button class="btn"></button>
            </div>
        </div>
    </div>
    <script src="./GPTChat.js"></script>
</body>

</html>
